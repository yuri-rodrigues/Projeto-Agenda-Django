<form 
action="{{ form_action }}"
method="POST"      
>

{% csrf_token %}      

{% for field in form %}
<div class="form-content">
  <div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {{ field.errors }}           
  </div> 
  
{% endfor %}

<div class="form-content">
  <div class="form-group">
    <button class="btn" type="submit">Send</button>
  </div>        
</div>

</form>
