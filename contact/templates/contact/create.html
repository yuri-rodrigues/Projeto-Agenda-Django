{% extends 'global/base.html' %}

{% block content %}
  <h1>CREATE CONTACT</h1>
  <div class="form-wrapper">

    <h2>Contact</h2>

    <form 
      action="{{ form_action }}"
      method="POST"
      enctype="multipart/form-data"
    >
    
    {% csrf_token %}      

    {% for field in form %}
      <div class="form-content">
        <div class="form-group">
          <label for="{{ field.id_for_label }}">{{ field.label }}</label>
          {{ field }}
          {{ field.errors }}           
        </div> 

        {% if field.name == 'pictute' and field.value.url %}
            <div class="form-group"><p><img src="{{ field.value.url }}" alt=" "></p></div>
            
          {% endif %} 
    {% endfor %}

      <div class="form-content">
        <div class="form-group">
          <button class="btn" type="submit">Send</button>
        </div>        
      </div>

    </form>
  </div>
{% endblock content %}
